<div class="container con">
<br><br><br>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="text-center">
            <tr>
                <th scope="col">CURP</th>
                <th scope="col">Nombre del Vacunante</th>
                <th scope="col">Edad</th>
                <th scope="col">Email</th>
                <th scope="col">Direccion</th>
                <th scope="col">Telefono</th>
            </tr>
        </thead>
        <tbody>
                <tr class="text-center" *ngFor="let post of posts">
                    <td>{{post.CURP}}</td>
                    <td>{{post.NombreCompleto}}</td>
                    <td>{{post.Edad}}</td>
                    <td>{{post.Email}}</td>
                    <td>{{post.Direccion}}</td>
                    <td>{{post.Telefono}}</td>
                    <td>
                        <button (click)="Borrar(post.id)" class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
        </tbody>
    </table>
</div>
</div>
